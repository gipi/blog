{% if is_paginated %}
<div class="pagination">
    {% if page_obj.has_next %}
    <a class="pagination-item older" href="{{ site.baseurl }}?page={{ page_obj.next_page_number }}{{ getvars }}">Older</a>
  {% else %}
    <span class="pagination-item older">Older</span>
  {% endif %}
    {% if page_obj.has_previous %}
    {% if page_object.number == 2 %}
      <a class="pagination-item newer" href="{{ site.baseurl }}">Newer</a>
    {% else %}
      <a class="pagination-item newer" href="{{ site.baseurl }}?page={{ page_obj.previous_page_number }}{{getvars}}">Newer</a>
    {% endif %}
  {% else %}
    <span class="pagination-item newer">Newer</span>
  {% endif %}
</div>
{% endif %}
