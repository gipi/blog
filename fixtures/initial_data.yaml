- model: flatpages.flatpage
  pk: 1
  fields:
         url: /about/
         title: About
         content: |
                  Questo è il mio blog, mio perché scritto da me sia nella sua
                  anima (cioé il software) che nel suo contenuto.

                  Questo blog rispecchia nei contenuti quelli che interessa
                  la mia persona: informatica, scienza e più in generale
                  tutto quello che può essere interessante (definizione un po'
                  vaga lo ammetto ma perché ingabbiarsi da soli?).
                  Ritengo opportuno conoscere quello che gli strumenti del
                  giorno d'oggi ci stanno mettendo a disposizione.

                  In particolare, proprio perché
                  non contento delle piattaforme di blogging
                  messe a disposizione dai maggiori hosting
                  ho deciso di scrivere in `Django <http://djangoproject.com>`_
                  (un framework in python) questo blog.
                  Ho cercato
                  di crearmi uno strumento su misura per pubblicare
                  facilmente e in maniera "carina" sia codice che formule
                  matematiche; tutto questo è stato implementato
                  tramite direttive
                  `restructuredText <http://docutils.sourceforge.net/rst.html>`_
                  via `docutils <http://docutils.sourceforge.net/>`_
                  e `pygments <http://pygments.org/>`_.

                  Chi fosse interessato al codice di questo blog può andare
                  alla pagina *projects* e nel caso venisse utilizzato
                  sarebbe carino farmelo sapere.
         enable_comments: false
         registration_required: false
         sites: [1]

- model: flatpages.flatpage
  pk: 2
  fields:
         url: /projects/
         title: Projects
         content: |
                  **Tesi di dottorato**

                  Nel 2008 ho conseguito il dottorato di ricerca in Matematica
                  presso l'università di Torino con una tesi intitolata
                  *Ostruzioni topologiche e classi caratteristiche nelle
                  applicazioni in fisica matematica*.
                  Il sorgente è possibile trovarlo presso un repository su
                  `gitorious <http://gitorious.org/classi-caratteristiche>`_.

                  **django-location**

                  Semplice applicazione django per ottenere in maniera veloce
                  e pulita una google mappa nel vostro sito django.

                  repository: http://gitorious.org/django-location

                  **django-condition**

                  Applicazione django che permette di creare a partire da un
                  modello un nuovo modello capace di descrivere il primo. È
                  un progetto **molto** sperimentale e non ho ancora avuto
                  occasione di sperimentarlo seriamente. Sfrutta molto le
                  capacità introspettive del python.

                  repository: http://gitorious.org/django-condition

                  **django-simple-gallery**

                  Applicazione Django per ottenere, a partire da una directory
                  contenente delle immagini, una galleria di immagini
                  utilizzante lightbox.

                  repository: http://gitorious.org/django-simple-gallery

                  **Yet another Django blog**

                  È in pratica il codice sorgente di questo blog.

                  repository: http://gitorious.org/yet-another-django-blog
         enable_comments: false
         registration_required: false
         sites: [1]
